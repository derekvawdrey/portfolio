<html><head>
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: "Playfair Display", serif;
      color: #fff;
      background:rgba(34,83,107,1);
    }
  
    
    .layer {
      background-position: center center;
      background-size: cover;
      background-repeat: no-repeat;
      width: 100%;
      height: 800px;
      position: fixed;
      z-index: -1;
    }
    
    .content{
      background:#071e2c;
    }
    
    #hero{
      height:100vh;
      width:100vw;
      margin: 0 auto;
      overflow: hidden;
    }
  
    .hero-text{
      height: 100%;
      width:100%;
      padding:2em;
    }
  
    .layer {
      height:100%;
      width:100%;
      margin: 0 auto;
      overflow: hidden;
      bottom:0px;
      background-position: bottom center;
      filter: drop-shadow(6px 6px #071e2c);
      -webkit-filter: drop-shadow(6px 6px #071e2c);
    }
    
    .layer-bg {
      background-image: url("./tree-background.png");
      background-position: center center;
    }
    
    .layer-1 {
      background-image: url("layer3.png");
      background-position:top;
    }
    
    .layer-2 {
      background-image: url("layer2.png");
    }
    
    .layer-3 {
      background-image: url("layer1.png");
    }
  
    .colored-layer{
      filter: blur(6px);
      -webkit-filter: blur(6px);
      background:#f0c576;
    }

    .layer-overlay{
      background-image: url("overlay.png");
    }
    
    @media only screen and (max-width: 768px) {
      #hero {
        display: none;
      }
    
      #hero-mobile {
        display: block;
      }
    }
    .tutorial-link {
      color: #fff;
      font-size: 18px;
      text-decoration: underline;
    }
    .tutorial-link:hover {
      color: #ede0d5;
    }
  </style>
  </head>
  <body>
  
    <div id='hero'>
      <div class="hero-text">
        <h1>Hello</h1>
      </div>
      <div class="colored-layer layer"></div>
      <div class='layer-bg layer' data-depth='0.8' data-type='parallax'></div>
      <div class='layer-1 layer' data-depth='0.20' data-type='parallax'></div>
      <div class='layer-2 layer' data-depth='0.50' data-type='parallax'></div>
      <div class='layer-3 layer' data-depth='0.6' data-type='parallax'></div>
      <div class='layer-overlay layer' data-depth='0.7' data-type='parallax'></div>
    </div>
    <div class='content' style="height:100vh;">
    </div>
    
  <script>
    (function() {
    // Tutorial: https://medium.com/@patrickwestwood/how-to-make-multi-layered-parallax-illustration-with-css-javascript-2b56883c3f27
    window.addEventListener('scroll', function(event) {
      var depth, i, layer, layers, len, movement, topDistance, translate3d;
      topDistance = this.pageYOffset;
      layers = document.querySelectorAll("[data-type='parallax']");
      for (i = 0, len = layers.length; i < len; i++) {
        layer = layers[i];
        depth = layer.getAttribute('data-depth');
        movement = -(topDistance * depth);
        translate3d = 'translate3d(0, ' + movement + 'px, 0)';
        layer.style['-webkit-transform'] = translate3d;
        layer.style['-moz-transform'] = translate3d;
        layer.style['-ms-transform'] = translate3d;
        layer.style['-o-transform'] = translate3d;
        layer.style.transform = translate3d;
      }
    });
  
  }).call(this);
